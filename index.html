<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NES Framework -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- Grid Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Header Section -->
    <section class="header">
        <!-- Navigation Bar -->
        <nav class="container">
            <h4>
                <i class="nes-icon coin is-small"></i> Vilaysack Vorachack
            </h4>
        </nav>
    </section>
    <!-- Body Section -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <!-- Thing I Do -->
                <div class="nes-container with-title" style="margin-bottom: 1rem;">
                    <p class="title">Thing I do</p>
                    <div class="lists">
                        <ul class="nes-list is-disc">
                            <li>Security Operation Center Analysis</li>
                            <li>Junior Pentester</li>
                            <li>System Administration</li>
                            <li>IT Support Specialist</li>
                            <li>App Tester</li>
                        </ul>
                    </div>
                </div>
                <!-- Social Media -->
                <div class="nes-container with-title is-centered is-dark">
                    <p class="title">Social Media</p>
                    <p class="nes-text is-error">Follow Me:</p>
                    <p>
                        <i class="nes-icon gmail"></i>
                        <i class="nes-icon linkedin"></i>
                        <i class="nes-icon medium"></i>
                        <i class="nes-icon facebook"></i>
                        <i class="nes-icon instagram"></i>
                    </p>
                </div>
            </div>
            <div class="col-xs-6">
                <!-- Skill Set -->
                <div class="nes-container with-title">
                    <p class="title">Skill</p>
                    <label for="HTML">HTML5</label>
                    <progress class="nes-progress is-success skillbar" value="80" max="100"></progress>
                    <label for="CSS">CSS</label>
                    <progress class="nes-progress is-primary skillbar" value="60" max="100"></progress>
                    <label for="Javascript">JS</label>
                    <progress class="nes-progress is-primary skillbar" value="50" max="100"></progress>
                    <label for="Python">Python Programming</label>
                    <progress class="nes-progress is-success skillbar" value="89" max="100"></progress>
                    <label for="Networking">Networking</label>
                    <progress class="nes-progress is-success skillbar" value="70" max="100"></progress>
                    <label for="Linux">Linux</label>
                    <progress class="nes-progress is-success skillbar" value="80" max="100"></progress>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="footer">
        <p>Vilaysack Vorachack @ Lao Hacker Community - 2021</p>
    </footer>
</body>

</html>
